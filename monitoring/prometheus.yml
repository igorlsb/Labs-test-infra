global:
  scrape_interval: 5s  # ðŸ”¹ Coleta mÃ©tricas a cada 5 segundos

scrape_configs:
  - job_name: 'labs-test-infra_backend_1'
    metrics_path: '/metrics'  
    static_configs:
      - targets: ['backend:8000']

  - job_name: 'docker'
    static_configs:
      - targets: ['cadvisor:8080']

  - job_name: 'nginx'
    static_configs:
      - targets: ['nginx-exporter:9113']

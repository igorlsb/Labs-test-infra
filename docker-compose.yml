version: '3.8'

services:
  nginx:
    build:
      context: ./nginx
    container_name: nginx-load-balancer
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - backend
      - frontend
      - database
      - grafana
      - prometheus
      - loki
    networks:
      - app_network

  frontend:
    build:
      context: ./frontend
    image: igorlsb/frontend-app:latest
    restart: always
    networks:
      - app_network

  backend:
    build:
      context: ./backend
    deploy:
      replicas: 3
      restart_policy:
        condition: on-failure
    environment:
      - DATABASE_HOST=database
      - DATABASE_USER=admin
      - DATABASE_PASSWORD=adminpass
      - DATABASE_NAME=mydb
    networks:
      - app_network

  database:
    image: postgres:latest  # ðŸ”¹ Pode mudar para mysql:latest se preferir
    container_name: database
    restart: always
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: adminpass
      POSTGRES_DB: mydb
    ports:
      - "5432:5432"  # ðŸ”¹ Apenas para testes, remova em produÃ§Ã£o
    networks:
      - app_network
    volumes:
      - postgres_data:/var/lib/postgresql/data  # ðŸ”¹ PersistÃªncia dos dados

  prometheus:
    image: prom/prometheus
    container_name: prometheus
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - app_network

  grafana:
    image: grafana/grafana
    container_name: grafana
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
    networks:
      - app_network

  loki:
    image: grafana/loki:latest
    container_name: loki
    volumes:
      - ./monitoring/loki-config.yml:/etc/loki/loki-config.yml
      - loki_data:/loki
    networks:
      - app_network

networks:
  app_network:
    driver: bridge

volumes:
  postgres_data:
  prometheus_data:
  grafana_data:
  loki_data:

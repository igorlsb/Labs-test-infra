version: '3.8'

services:
  frontend:
    image: igorlsb/frontend-app:latest
    restart: always
    networks:
      - app_network

  nginx:
    build:
      context: ./nginx
    container_name: nginx-load-balancer
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - frontend
      - grafana
      - prometheus
      - loki
    networks:
      - app_network

  prometheus:
    image: prom/prometheus
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    networks:
      - app_network

  grafana:
    image: grafana/grafana
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
    networks:
      - app_network

  loki:
    image: grafana/loki:latest
    volumes:
      - ./monitoring/loki-config.yml:/etc/loki/loki-config.yml
    ports:
      - "3100:3100"
    networks:
      - app_network

networks:
  app_network:
    driver: bridge

worker_processes 1;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    sendfile on;
    keepalive_timeout 65;

    # Redirecionamento HTTP para HTTPS
    server {
        listen 80;
        server_name frontend.dominiotest1.com;

        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        location / {
            return 301 https://$host$request_uri;
        }
    }

    # Servidor HTTPS para o Frontend
    server {
        listen 443 ssl;
        server_name frontend.dominiotest1.com;

        # Garantindo que o NGINX s√≥ inicie se os certificados existirem
        ssl_certificate /etc/letsencrypt/live/frontend.dominiotest1.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/frontend.dominiotest1.com/privkey.pem;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        location / {
            proxy_pass http://frontend:80;  # Alterado para porta 80 (verifique no docker-compose.yml)
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
        }
    }
}

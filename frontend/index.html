<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend</title>
</head>
<body>
    <h1>Frontend conectado ao Backend</h1>

    <h2>Adicionar Usu치rio</h2>
    <input type="text" id="nomeUsuario" placeholder="Nome do Usu치rio">
    <button onclick="adicionarUsuario()">Adicionar</button>

    <h2>Lista de Usu치rios</h2>
    <button onclick="buscarUsuarios()">Atualizar Lista</button>
    <ul id="listaUsuarios"></ul>

    <script>
        // 游댳 Fun칞칚o para buscar usu치rios do backend
        function buscarUsuarios() {
            fetch('/api/users')
                .then(response => response.json())
                .then(data => {
                    let lista = document.getElementById('listaUsuarios');
                    lista.innerHTML = "";
                    data.forEach(user => {
                        let li = document.createElement("li");
                        li.textContent = `ID: ${user.id} - Nome: ${user.nome}`;
                        lista.appendChild(li);
                    });
                })
                .catch(error => console.error('Erro ao buscar usu치rios:', error));
        }

        // 游댳 Fun칞칚o para adicionar um novo usu치rio
        function adicionarUsuario() {
            let nome = document.getElementById('nomeUsuario').value;
            if (!nome) {
                alert("Por favor, insira um nome.");
                return;
            }

            fetch('/api/users', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ nome: nome })
            })
            .then(response => response.json())
            .then(data => {
                alert(`Usu치rio ${data.nome} adicionado com ID ${data.id}`);
                document.getElementById('nomeUsuario').value = "";  // Limpa o input
                buscarUsuarios();  // Atualiza a lista
            })
            .catch(error => console.error('Erro ao adicionar usu치rio:', error));
        }
    </script>
</body>
</html>

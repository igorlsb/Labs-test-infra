<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend</title>
</head>
<body>
    <h1>Frontend funcionando com Docker!</h1>
    <button onclick="buscarUsuarios()">Buscar Usu√°rios</button>
    <div id="resultado"></div>

    <script>
        function buscarUsuarios() {
            fetch('/api/users')  // üîπ Chama a API do backend
                .then(response => response.json())
                .then(data => {
                    document.getElementById('resultado').innerHTML = JSON.stringify(data, null, 2);
                })
                .catch(error => console.error('Erro ao buscar usu√°rios:', error));
        }
    </script>
</body>
</html>
